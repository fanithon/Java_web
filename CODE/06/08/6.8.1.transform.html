<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-basic</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: red;
        }
        div:hover{
            /* 오른쪽으로는 100px, 아래쪽으로는 200px 이동*/
            transform: translate(100px,200px);
            /* x축 방향으로 2배 확대 */
            transform: scaleX(2);
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
