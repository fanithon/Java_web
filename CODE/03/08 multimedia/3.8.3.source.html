<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- auido_source-->
    <!-- source태그는 리소스(파일)의 경로와 미디어타입을 명시-->
    <!-- 웹 브라우져별 지원 포맷과 미디어타입이 다르기때문에 사용-->
    <audio controls>
        <source src="./sample.mp4" type="audio/wav">
        <source src="./sample.mp4" type="auido/mp3">
        지원하지 않는 웹 브라우저입니다.
    </audio>
</body>
</html>
