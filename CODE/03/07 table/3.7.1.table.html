<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표(table)</title>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <legend><strong>table(표) 생성 - Basic</strong></legend>
        <table>
            <caption><strong>탄산음료 상품 리스트</strong></caption>
            <!-- Tr: Table row(행을 생성) Th: Table Header(Column_name)-->
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <!-- td : Table Data(Data) 표에 데이터 입력-->
                <td>1</td>
                <td>콜라</td>
                <td>1EA</td>
                <td>1,500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2EA</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3EA</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>콜라-제로</td>
                <td>1EA</td>
                <td>1,800</td>
            </tr>
        </table>
    </fieldset>
</form>
<form action="#" method="post">
    <fieldset>
        <legend><strong>table(표) 생성 - Span(병합)</strong></legend>
        <table>
            <caption><strong>탄산음료 상품 리스트</strong></caption>
            <!-- Tr: Table row(행을 생성) Th: Table Header(Column_name)-->
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <!-- td : Table Data(Data) 표에 데이터 입력-->
                <td>1</td>
                <td>콜라</td>
                <td>1EA</td>
                <td>1,500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2EA</td>
                <td rowspan="2">1,000</td> <!-- 행 병합-->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3EA</td>
                <!-- 4행 4열은 3행 4열과 병합으로 생성하지 않습니다.-->
            </tr>
            <tr>
                <td>4</td>
                <td>환타</td>
                <td>1EA</td>
                <!-- 5행 4열은 병합으로 생성하지 않습니다.-->
            </tr>
            <tr>
                <td>총 금액</td>
                <td colspan="3">7,500원</td> <!-- 열 병합-->
                <!-- 6행 2열부터는 열 3개를 병합하여서 나머지 열 생성 안함-->
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
