<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!-- 상호작용 요소에 이름을 붙일 때 사용 / 태그 잘 사용시 클릭만으로도 상호작용 요소 선택 가능-->
    <!-- 암묵적인 방법(실무에서 잘 쓰지 않음)-->
    <label>
        아이디
        <input type="text">
    </label>
    <!-- 명시적인 방법-->
    <label for ="userpw">비밀번호</label>
    <input type="password" id="userpw">
    <!-- 암묵적 + 명시적 방법-->
    <label for ="username">
        <input type="text" id="username"> 이름
    </label> 
</body>
</html>
