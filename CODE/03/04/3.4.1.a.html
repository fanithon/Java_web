<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink_a_tag</title>
</head>
<body>
    <!--a태그는 html에서 내부나 외부 링크를 생성-->
    <!--<a href="대상 경로" target="링크 연결 방식" title="링크 설명"></a>-->
    <!-- href: 링크의 대상 경로를 입력할 때 사용-->
    <!-- target : 대상 연결 방식 지정 / 주로 _blank(새탭)만 사용 -->
    <!-- title: 링크를 설명할 수 있는 텍스트 작성-->
    <a href="https://www.gilbut.co.kr" target="_blank"
       title="도서출판 길벗">길벗 홈페이지</a>
</body>
</html>
