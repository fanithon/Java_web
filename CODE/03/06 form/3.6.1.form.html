<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- form 태그는 폼 양식을 의미하는 태그-->
    <!-- <form action="서버 url" method="get 또는 post"</from>-->
    <!-- action - 사용자와 상호작용으로 입력받은 값들의 선송 서버 url-->
    <!-- method - 입력받은 값을 서버에 전송할 때 송신 방식(get/post)-->
    <!-- action 속성값 = # / method 속성값 - 보안(o):post/etc:get-->
    <form action=# method="get"></form>
</body>
</html>
