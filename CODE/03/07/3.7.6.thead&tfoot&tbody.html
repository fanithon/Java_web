<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표도 행을 묶어서 그룹화 가능함-->
    <!-- thead(header)/tfoot(footer)/tbody(body)-->
    <table>
        <thead>
            <tr>
            <th>번호</th>
            <!--(중략)-->
            </tr>
        </thead>
        <tfoot>
            <tr>총 금액</tr>
            <!--(중략)-->
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <!-- 중략-->
            </tr>
            <!-- 중략-->
        </tbody>
    </table>
</body>
</html>
