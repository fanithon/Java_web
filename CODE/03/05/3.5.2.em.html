<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em 태그</title>
</head>
<em>
    <!-- em(emphasis) 텍스트 의미 강조시 사용 (기울이기 사용)-->
    <p> 여기서부터는 <strong>위험</strong>하니 <strong><em>절대로</em></strong> 지나가지 마세요</p>
    <em> 여기서부터는 위험하니까 <em>절대로, </em>그 어떤 경우에도</em></em> 지나가지마세요.</p>
</body>
</html>
