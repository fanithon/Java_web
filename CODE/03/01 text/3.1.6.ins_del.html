<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert와 del태그</title>
</head>
<body>
    <!-- ins태그는 새로 추가된 텍스트임을 나타낼 때 사용-->
    <!-- ins 태그를 사용한 콘텐츠에는 밑줄로 표현-->
    <!-- del태그는 기존 텍스트가 삭제된 텍스트임을 나타낼 때 사용-->
    <!-- del태그는 사용한 콘텐츠에 취소선이 표현-->
    <p>세일 기간을 맞이하여 온라인 강의 수강권을 할인된 
    금액(정가<del>36,000원</del><ins> 20,000원</ins>)에 판매합니다.</p>
</body>
</html>
