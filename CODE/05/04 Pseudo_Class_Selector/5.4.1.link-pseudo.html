<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Pseudo</title>
    <style> a:link{/* 한 번도 방문한 적 없는 링크*/ color:orange;}
            a:visited{/* 방문 이력 있는 링크*/ color:green;}
    </style>
</head>
<body>
    <a href="https://www.naver.com/news">네이버 뉴스</a><br>
    <a href="https://kr.tradingview.com">트레이딩뷰</a>
</body>
</html>
