<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <style>p:nth-of-type(2){color:red;}</style>
</head>
<body>
    <p>lorem0</p>
    <div>
        <p>lorem1</p>
        <span>span 1</span>
        <p>lorem2</p> <!-- 부모인 div태그의 자식 유소 중 두번째 p태그 스타일 적용-->
    </div>
    <div>
        <p>lorem3</p>
        <span>span 2</span>
        <span>span 3</span>
        <p>lorem4</p> <!-- 부모 div 태그 중 두번째 p 태그 스타일 적용-->
    </div>
</body>
</html>
